<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>BitCoin Calculator</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text"><h1 class="calculator-text">BitCoin Calculator</h1></span>
    </nav>
    <div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
        <label for="item-value">Value</label>
        <input type="number" class="form-control" id="item-value" placeholder="Add Value">
        <br>
        <select class="custom-select custom-select-lg mb-3 selector">
            <option selected>Choose a currency:</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        </div>
    <div class="btn1">
        <button id="add-btn" class="btn btn-outline-dark btn-lg">Calculate</button>
    </div>
    </form>
    <hr>

    <h3>Total: <span id="total-cash">0</span></h3>
    <ul class="list-group-item items"><h3 class="calculation"></h1></ul>
</div>

    <script src="js/app.js"></script>
</body>
</html>
